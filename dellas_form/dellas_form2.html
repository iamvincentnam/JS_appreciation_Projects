<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./form_validation.js" >

      
</head>
<body>
    
        
    
    <div class="wrapper">
        <div class="wrapperitem myimage">
             
        </div>
       
        <div class="wrapperitem grid">
            <form  class="myform">
                <h3>Dellas Confectionery</h3>
                <div class="imp">
                    <label for="mail">UserName</label>
                     <input type="text" id="username" placeholder="UserName" autocomplete="off">
                     <p>username must be alpha numeric and must contain 5-8 Characters.</p>
                </div>

                <div class="imp">
                        <label for="mail">Email</label>
                         <input type="email" id="email" placeholder="vincentnam22@gmail.com" autocomplete="off">
                         <p>Email must be a valid address e.g <span style="color: rgba(0, 128, 0, 0.897);"> mario@gmail.com</span>
                            </p>
                </div>
                <div class="imp">

                    <label for="pass">password</label>

                     <input type="text" id="password" placeholder="At least 6 Characters">
                     <p>password  must be alpha numeric and must contain 6-10 Characters. </p>
                </div>


                
                <div class="check">
                    <input type="checkbox" required id="check" required> <span class="intro">By creating an account, you agree to the </span>
                    <span id="terms"> Terms and Conditions.</span>
                </div>

                <div>
                    <button>
                        <a href="netnaija.com">Complete</a>
                    </button>
                </div> 
                
                
            </form> 
        </div> 
      

    </div>
        
  
<script src="./form_validation.js">

</script>
</body>
</html>
